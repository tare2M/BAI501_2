<h1>Update Graph</h1>

<form action="addgraph/{{ mygraph.id }}" method="post">
{% csrf_token %}
First City Name:<br>
<input name="city_name1" value="{{ mygraph.city_name1 }}">
<br><br>
Second City Name:<br>
<input name="city_name2" value="{{ mygraph.city_name2 }}">
<br><br>
Actual Distance:<br>
<input name="actual_distance" value="{{ mygraph.actual_distance }}">
<br><br>
<input type="submit" value="Submit">
</form>

<h1>Update Heuristic</h1>

<form action="addheuristic/{{ myheuristic.id }}" method="post">
{% csrf_token %}
Heuristic Name:<br>
<input name=" heuristic_name" value="{{ myheuristic.heuristic_name }}">
<br><br>
Heuristic Value:<br>
<input name="heuristic_value" value="{{ myheuristic.heuristic_value }}">
<br><br>

<input type="submit" value="SUBMIT"style="background-color: #2b2301; color: #fff; display: inline-block; padding: 3px 10px; font-weight: bold; border-radius: 5px;">
</form>
