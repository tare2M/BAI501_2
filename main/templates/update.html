<h1>Update Graph</h1>

<form action="updaterecord/{{ mygraph.id }}" method="post">
{% csrf_token %}
First City Name:<br>
<input name="city_name1" value="{{ mygraph.city_name1 }}">
<br><br>
Second City Name:<br>
<input name="city_name2" value="{{ mygraph.city_name2 }}">
<br><br>
Actual Distance:<br>
<input name="actual_distance" value="{{ mygraph.actual_distance }}">
<br><br>
<input type="submit" value="Submit">
</form>
